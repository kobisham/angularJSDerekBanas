<!DOCTYPE html>
<html lang="en" ng-app="app6" ng-cloak>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div ng-controller="heroCtrl">
            <label for="">Hero to search for:</label>
            <input type="text" ng-model="heroName">
            <br><br>
            <button ng-click="getHeroData()">Submit</button>
            <br><br>
            {{heroData}}<br>
        </div>

        <div ng-controller="heroCtrl">
            <label>Hero name:</label>
            <input type="text" ng-model="heroName" class="form-control">
            <label>Real name:</label>
            <input type="text" ng-model="realName" class="form-control">
            <br>
            <button ng-click="addHeroData(heroName,realName)" class="btn btn-primary">Add</button>
        </div>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="js/exam6.js"></script>
</body>

</html>
